<!DOCTYPE html>
<html>
	<head>
		<title>Ken Griffey, Jr.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
	</head>
	
	<body>
		<header>
			<div class="header-cont"></div>
			<div class="header-cont">
					<h1>Ken Griffey, Jr.</h1>
					<div class="vertical-line"></div>
					<h5>The Kid, The Legend</h5>				
			</div>
			<div class="header-cont">
				<h1>24</h1>
			</div>
		</header>
		
		<section>
			<div class="section-cont">
				<div class="slide-container">
					<div class="slide fade">
						<img src="Images/KG5.jpg" style="width:100%; height:100%;">
					</div>
					
					<div class="slide fade">
						<img src="Images/KG4.jpg" style="width:100%; height:100%;">
					</div>
					
					<div class="slide fade">
						<img src="Images/KG6.jpg" style="width:100%; height:100%;">
					</div>
					
					<div class="slide fade">
						<img src="Images/KG9.jpg" style="width:100%; height:100%;">
					</div>
				</div>
			</div>
			
			<div class="section-cont">
				<div class="stat-icon">								<h1 class="stat-text-avg">AVG</h1>
				</div>
				<div class="stat-icon">
					<h1 class="stat-text-hr">HR</h1>
				</div>
				<div class="stat-icon">
					<h1 class="stat-text-h">H</h1>
				</div>
			</div>
		</section>
		<script src="js.js"></script>
		<script src="jquery-ui.js"></script>

	</body>
</html>
